<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reservasi Tiket Kapal PELNI</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f6fb;
  margin:0;
}

.banner img{
  width:100%;
  max-height:260px;
  object-fit:cover;
}

.container{
  max-width:500px;
  margin:20px auto;
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

h1{
  text-align:center;
  color:#003366;
}

label{
  font-weight:bold;
  margin-top:10px;
  display:block;
}

select,input{
  width:100%;
  padding:10px;
  margin-top:5px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:14px;
  background:#005baa;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#004080;
}

.footer{
  text-align:center;
  font-size:13px;
  margin-top:20px;
  color:#555;
}
</style>
</head>

<body>

<div class="banner">
  <img src="pelni-banner.jpg">
</div>

<div class="container">

<h1>Reservasi Tiket Kapal PELNI</h1>

<label>Pelabuhan Asal</label>

<option>Sorong</option>
<option>Ambon</option>
<option>Kupang</option>
<option>Surabaya</option>
<option>Jakarta</option>
<option>Jayapura</option>
<option>Balikpapan</option>
<option>Belawan</option>
</select>

<label>Dewasa</label>
<input type="number" id="dewasa" min="1" max="10" value="1">

<label>Anak-anak</label>
<input type="number" id="anak" min="0" max="10" value="0">

<label>Tanggal Keberangkatan</label>
<input type="date" id="tgl">

<label>Kelas Kapal</label>
<select id="kelas">
<option>Ekonomi</option>
<option>Bisnis</option>

<div class="footer">
