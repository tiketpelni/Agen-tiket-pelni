<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservasi Tiket</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f5f9;
}
.container{
  max-width:420px;
  margin:30px auto;
  background:#ffffff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
h2{
  text-align:center;
  margin-bottom:20px;
}
label{
  font-size:14px;
  margin-top:10px;
  display:block;
}
select,input,button{
  width:100%;
  padding:10px;
  margin-top:5px;
  font-size:14px;
}
button{
  margin-top:20px;
  background:#1f3c88;
  color:#fff;
  border:none;
  border-radius:5px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="container">
<h2>Reservasi Tiket</h2>

<!-- Tujuan Perjalanan -->
<label>Dari</label>
<select id="dari">
  <option>Makassar</option>
  <option>Surabaya</option>
  <option>Jakarta</option>
  <option>Batam</option>
  <option>Belawan (Medan)</option>
  <option>Balikpapan</option>
  <option>Ambon</option>
</select>

<label>Ke</label>
<select id="ke">
  <option>Sorong</option>
  <option>Jayapura</option>
  <option>Manokwari</option>
  <option>Merauke</option>
  <option>Ternate</option>
  <option>Tidore</option>
  <option>Fakfak</option>
  <option>Kaimana</option>
</select>

<!-- Pilihan Penumpang -->
<label>Dewasa</label>
<select id="dewasa">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
</select>

<label>Anak-anak</label>
<select id="anak">
  <option>0</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
</select>

<!-- Keberangkatan -->
<label>Tanggal Keberangkatan</label>
<input type="date" id="tgl">

<!-- Kelas Kapal -->
<label>Kelas Kapal</label>
<select id="kelas">
  <option>Ekonomi</option>
  <option>Ekonomi Seat</option>
  <option>Ekonomi Non Seat</option>
  <option>Kelas 2</option>
  <option>Kelas 1</option>
  <option>VIP</option>
  <option>Suite Class</option>
  <option>Eksekutif</option>
</select>

<button onclick="kirimWA()">Cari Pelayaran</button>
</div>

<script>
function kirimWA(){
  let d = document.getElementById("dari").value;
  let k = document.getElementById("ke").value;
  let dw = document.getElementById("dewasa").value;
  let an = document.getElementById("anak").value;
  let t = document.getElementById("tgl").value;
  let kl = document.getElementById("kelas").value;

  let pesan =
`Halo Admin,
Saya mau reservasi tiket kapal:

Dari: ${d}
Ke: ${k}
Dewasa: ${dw}
Anak-anak: ${an}
Tanggal: ${t}
Kelas: ${kl}`;

  window.open("https://wa.me/6285604773510?text="+encodeURIComponent(pesan));
}
</script>

</body>
</html>
